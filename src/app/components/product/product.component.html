<div class="product">
  <a class="product-image" href="assets/images/products/{{product.image}}">
    <img [src]="'assets/images/products/' + product.image" alt="pizza image {{ 0 + 1 }}">
  </a>
  <custom-title [title]="product.title">
<!--    <p first>test message</p>-->
<!--    <p second #second>wow</p>-->
  </custom-title>
  <text-component [description]="product.description" #description></text-component>
  <div class="product-action" #elem>
    <button class="btn btn-add-to-cart" (click)="addProductToCart()">В корзину</button>
  </div>
</div>
